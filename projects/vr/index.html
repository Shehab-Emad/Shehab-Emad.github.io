<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="aframe.0.8.0.min.js"></script>
</head>

<body>
        <a-scene>
                <!-- Drawing -->
                <a-box position="0 2 -3" rotation="" color="#4CC3D9" geometry="width:1.5;depth:0.2;height:0.5"></a-box>
                <a-entity text="value: Home; color: #000000" position="0.4 1.9 -2"></a-entity>

                <a-box position="0 1 -3" rotation="" color="#4CC3D9" geometry="width:1.5;depth:0.2;height:0.5"></a-box>
                <a-entity text="value: Projects; color: #000000" position="0.4 1.2 -2"></a-entity>

                <a-box position="0 0 -3" rotation="" color="#4CC3D9" material="" geometry="width:1.5;depth:0.2;height:0.5"></a-box>
                <a-entity text="value: Contact; color: #000000" position="0.4 0.5 -2"></a-entity>
                <!-- Drawing -->
                <a-assets>
                        <img id="trees" src="img/trees.jpg"/>
                </a-assets>
                <a-sky src="#trees" color="#6EBAA7"></a-sky>
        </a-scene>
</body>
</html>
